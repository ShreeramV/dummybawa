{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealIo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Link to static CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <h1>DealIo</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="{% url 'index' %}">Home</a></p>
            <p class="navbar-link"><a href="{% url 'collection' %}">Collections</a></p>
            <p class="navbar-link"><a href="{% url 'contact' %}">Contact Us</a></p>
        </div>
        <div class="navbar-menu-toggle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <!-- Other content like side-navbar, header, and new-arrival section -->
    <div class="header">
        <h1>Level up your style</h1>
        <p>With our stunning Collections</p>
        <button class="header-button">Shop Now</button>
        <img class="header-img" src="{% static 'img/img1.png' %}" alt="Header Image" width="300px" height="300px">
    </div>

    <!--Footer-->
    <div class="footer">
        <div class="footer-container">
            <h2>DealIo</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <p>@ 2024 DealIo.com</p>
    </div>

    <!-- Link to static JS -->
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
